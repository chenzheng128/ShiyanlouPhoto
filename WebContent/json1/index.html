		 //本地请求（不跨站）
		 var url = "./news.json";
		 //.getJSON() 相当于简写的 .ajax()
		 $.getJSON(url, function(data) {
		 			var tbl_body = "";
		 			var odd_even = false;
		 			$.each(data, function() {
		 				var tbl_row = "";
		 				$.each(this, function(k, v) {
		 					tbl_row ="";
		 					tbl_row += "<td>" + v.title + "</td>";
		 					tbl_row += "<td>" + v.source + "</td>";
		 					tbl_row += "<td>" + v.digest + "</td>";
		 					tbl_row += "<td> <img height=50 width=100 src=" + v.imgsrc + "></td>";
